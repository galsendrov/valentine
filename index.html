<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ğŸ’˜ Valentine?</title>

  <style>
    :root{
      --bg-pink:#ffd6e7;
      --bg-rose:#ffb3c7;
      --ink:#2b2b2b;
      --card:rgba(255,255,255,.82);
      --shadow: 0 22px 70px rgba(0,0,0,.22);
      --yes1:#34d399;
      --yes2:#16a34a;
      --no1:#fb7185;
      --no2:#e11d48;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--ink);
      overflow:hidden;
      background: radial-gradient(900px 600px at 15% 20%, #fff, transparent 55%),
                  radial-gradient(900px 600px at 85% 85%, #fff, transparent 55%),
                  linear-gradient(135deg, var(--bg-pink), var(--bg-rose));
    }

    /* Photo background (blurred) */
    .bg{
      position:fixed;
      inset:-40px;
      background-image: url("./us.jpg"); /* <-- put us.jpg in the repo root */
      background-size: cover;
      background-position: center;
      filter: blur(18px) brightness(.72) saturate(1.08);
      transform: scale(1.08);
      z-index:-3;
    }
    .vignette{
      position:fixed;
      inset:0;
      background:
        radial-gradient(circle at 50% 40%, rgba(0,0,0,0) 0%, rgba(0,0,0,.20) 70%, rgba(0,0,0,.35) 100%),
        linear-gradient(180deg, rgba(0,0,0,.28), rgba(0,0,0,.36));
      z-index:-2;
    }

    /* Floating hearts */
    .hearts{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:-1;
      opacity:.55;
    }
    .heart{
      position:absolute;
      font-size:22px;
      animation: floatUp linear forwards;
      filter: drop-shadow(0 6px 8px rgba(0,0,0,.15));
    }
    @keyframes floatUp{
      from{ transform: translateY(10vh) rotate(0deg); opacity:0; }
      10%{opacity:1}
      to{ transform: translateY(-120vh) rotate(25deg); opacity:0; }
    }

    .wrap{
      min-height:100vh;
      display:grid;
      place-items:center;
      padding: 22px;
    }

    .card{
      width:min(560px, 92vw);
      border-radius:30px;
      background:var(--card);
      backdrop-filter: blur(12px);
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,.55);
      overflow:hidden;
      position:relative;
    }

    .topGlow{
      position:absolute;
      inset:-120px -120px auto -120px;
      height:220px;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.85), transparent 55%),
                  radial-gradient(circle at 75% 40%, rgba(255,255,255,.55), transparent 60%);
      opacity:.7;
      pointer-events:none;
    }

    .inner{
      padding: 22px 22px 20px;
      text-align:center;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding: 9px 12px;
      border-radius:999px;
      font-weight:700;
      font-size:13px;
      background: rgba(255,255,255,.7);
      border: 1px solid rgba(255,255,255,.75);
    }

    h1{
      margin: 12px 0 8px;
      font-size: clamp(30px, 4.4vw, 46px);
      line-height:1.05;
      letter-spacing:-.02em;
    }
    p{
      margin:0 0 14px;
      font-size: clamp(16px, 2.4vw, 18px);
      opacity:.92;
    }

    /* Polaroid-style photo */
    .polaroid{
      margin: 14px auto 6px;
      width: min(360px, 88%);
      background: rgba(255,255,255,.78);
      border: 1px solid rgba(255,255,255,.85);
      border-radius: 22px;
      box-shadow: 0 18px 45px rgba(0,0,0,.18);
      padding: 12px 12px 16px;
      transform: rotate(-1.2deg);
    }
    .polaroid .pic{
      width:100%;
      aspect-ratio: 1 / 1;
      border-radius: 16px;
      background-image: url("./us.jpg");
      background-size: cover;
      background-position: center;
    }
    .polaroid .cap{
      margin-top:10px;
      font-weight:800;
      font-size:14px;
      opacity:.82;
    }

    .buttons{
      position:relative;
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      padding: 10px 0 2px;
      min-height:64px;
    }

    button{
      border:none;
      border-radius: 16px;
      padding: 13px 18px;
      font-size: 16px;
      font-weight: 800;
      cursor:pointer;
      box-shadow: 0 12px 28px rgba(0,0,0,.14);
      transition: transform .12s ease, filter .12s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    button:hover{ transform: translateY(-1px); }
    button:active{ transform: translateY(1px) scale(.99); }

    .yes{
      background: linear-gradient(180deg, var(--yes1), var(--yes2));
      color:white;
    }
    .no{
      background: linear-gradient(180deg, var(--no1), var(--no2));
      color:white;
      position:relative;
    }

    .result{
      display:none;
      margin-top: 12px;
      padding: 12px 14px;
      border-radius: 18px;
      background: rgba(255,255,255,.76);
      border: 1px solid rgba(255,255,255,.8);
      font-weight: 800;
      line-height:1.35;
    }

    .tiny{
      margin-top:10px;
      font-size: 13px;
      opacity:.72;
    }

    /* Confetti */
    .confetti{ position:fixed; inset:0; pointer-events:none; }
    .confetti i{
      position:fixed;
      top:-20px;
      width:10px;
      height:16px;
      border-radius:2px;
      animation: fall 1.6s ease-in forwards;
    }
    @keyframes fall{
      to{ transform: translateY(110vh) rotate(720deg); opacity:0.9; }
    }

    @media (max-width:520px){
      .polaroid{ transform:none; }
      button{ width:100%; }
      .no{ position:static; }
    }
  </style>
</head>

<body>
  <div class="bg"></div>
  <div class="vignette"></div>
  <div class="hearts" id="hearts"></div>

  <div class="wrap">
    <div class="card" id="card">
      <div class="topGlow"></div>
      <div class="inner">
        <div class="badge">ğŸ’Œ for you <span style="opacity:.7">â€” open with love</span></div>

        <h1 id="title">Will you be my Valentine? ğŸ’˜</h1>
        <p id="sub">Hi Des â€” I have a very serious questionâ€¦</p>

        <div class="polaroid">
          <div class="pic" aria-hidden="true"></div>
          <div class="cap" id="caption">us being cute (as usual) ğŸ¥¹</div>
        </div>

        <div class="buttons" id="buttons">
          <button class="yes" id="yes">Yes!!! ğŸ˜</button>
          <button class="no" id="no">No ğŸ™ƒ</button>
        </div>

        <div class="result" id="result">
          ğŸ’– YAYAYAYAYAYAY!!!!!!<br/>
          I love you so much sweet girl and I'm so excited for our first valentine's day together!
        </div>

        <div class="tiny" id="tiny">Tip: try clicking â€œNoâ€ (if you dare) ğŸ˜…</div>
      </div>
    </div>
  </div>

  <div class="confetti" id="confetti"></div>

<script>
  // ======= YOUR CUSTOM SETTINGS =======
  const HER_NAME = "Des";
  const YOUR_NAME = "";
  const PHOTO_CAPTION = "us being cute (as usual) ğŸ¥¹";
  // ====================================

  const title = document.getElementById("title");
  const sub = document.getElementById("sub");
  const caption = document.getElementById("caption");
  const yes = document.getElementById("yes");
  const no = document.getElementById("no");
  const result = document.getElementById("result");
  const tiny = document.getElementById("tiny");
  const confetti = document.getElementById("confetti");
  const buttons = document.getElementById("buttons");
  const hearts = document.getElementById("hearts");

  caption.textContent = PHOTO_CAPTION;
  sub.textContent = `Hi ${HER_NAME} â€” I have a very serious questionâ€¦ (I practiced in the mirror.)`;

  // Floating hearts generator
  const heartEmojis = ["ğŸ’—","ğŸ’–","ğŸ’˜","ğŸ’","ğŸ’•","ğŸ’“"];
  function spawnHeart(){
    const h = document.createElement("div");
    h.className = "heart";
    h.textContent = heartEmojis[Math.floor(Math.random()*heartEmojis.length)];
    h.style.left = Math.random()*100 + "vw";
    h.style.bottom = (-10 - Math.random()*30) + "vh";
    const duration = 6 + Math.random()*5;
    h.style.animationDuration = duration + "s";
    hearts.appendChild(h);
    setTimeout(()=>h.remove(), duration*1000);
  }
  setInterval(spawnHeart, 650);

  function popConfetti(count=160){
    const colors = ["#ff4d6d","#ff7aa2","#ffd166","#06d6a0","#4cc9f0","#b5179e"];
    for(let i=0;i<count;i++){
      const piece = document.createElement("i");
      piece.style.left = Math.random()*100 + "vw";
      piece.style.background = colors[Math.floor(Math.random()*colors.length)];
      piece.style.animationDelay = (Math.random()*0.2) + "s";
      piece.style.animationDuration = (1.2 + Math.random()*1.0) + "s";
      confetti.appendChild(piece);
      piece.addEventListener("animationend", () => piece.remove());
    }
  }

  yes.addEventListener("click", ()=>{
    title.textContent = "NO TAKESIES BACKSIES! ğŸ’";
    result.style.display = "block";
    tiny.textContent = "Correct answer ğŸ˜ŒğŸ’˜";
    popConfetti();
    yes.disabled = true;
    no.disabled = true;
  });

  // Desktop: No button dodges
  document.addEventListener("mousemove",(e)=>{
    if (window.matchMedia("(max-width: 520px)").matches) return;
    if (no.disabled) return;

    const rect = no.getBoundingClientRect();
    const close =
      e.clientX > rect.left - 55 && e.clientX < rect.right + 55 &&
      e.clientY > rect.top  - 45 && e.clientY < rect.bottom + 45;

    if(close){
      const area = buttons.getBoundingClientRect();
      const maxX = area.width - rect.width;
      const maxY = area.height - rect.height;

      no.style.position = "absolute";
      no.style.left = (Math.random()*Math.max(0, maxX)) + "px";
      no.style.top  = (Math.random()*Math.max(0, maxY)) + "px";
      tiny.textContent = "Nice try ğŸ˜Œ";
    }
  });

  // Mobile: No button escalates (your custom lines)
  let taps = 0;
  no.addEventListener("click", ()=>{
    if (!window.matchMedia("(max-width: 520px)").matches) return;
    taps++;
    if (taps === 1){ no.textContent = "Wait no"; tiny.textContent = "That felt like a misclickâ€¦"; }
    else if (taps === 2){ no.textContent = "Try again"; tiny.textContent = "Incorrect ğŸ˜­"; }
    else { no.textContent = "How long have you hated me?"; tiny.textContent = "Okay that one hurt. Click Yes ğŸ˜¤ğŸ’"; popConfetti(50); }
  });
</script>
</body>
</html>
