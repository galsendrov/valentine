.overlay{

  background:linear-gradient(180deg,rgba(0,0,0,.35),rgba(0,0,0,.45));

.wrap{

.buttons{
  position:relative;
  display:flex;
  gap:12px;
  justify-content:center;
  flex-wrap:wrap;
}

button{
  border:none;
  border-radius:14px;
  padding:12px 18px;
  font-weight:700;
  font-size:16px;
  cursor:pointer;
}

.yes{background:#22c55e;color:white}
.no{background:#ef4444;color:white;position:relative}

.result{
  display:none;
  margin-top:14px;
  font-weight:600;
}

.confetti i{
  position:fixed;
  width:8px;height:14px;
  top:-20px;
  animation:fall 1.6s linear forwards;
}

@keyframes fall{
  to{transform:translateY(110vh) rotate(720deg)}

<body>
<div class="bg"></div>
<div class="overlay"></div>

<div class="wrap">
  <div class="card">
    <h1 id="title">Will you be my Valentine? üíò</h1>
    <p id="sub">Hi my love ‚Äî I practiced this in the mirror üòÖ</p>

    <div class="buttons">
      <button class="yes" id="yes">Yes!!! üòç</button>
      <button class="no" id="no">No üôÉ</button>
    </div>

    <div class="result" id="result">
      üíñ YAYAYAYAYAYAY!!!!!!<br>
      I love you so much sweet girl and I'm so excited for our first valentine's day together!
    </div>
  </div>
</div>

<div class="confetti" id="confetti"></div>

<script>
const HER_NAME = "Des";
const YOUR_NAME = "";

const yes=document.getElementById("yes");
const no=document.getElementById("no");
const result=document.getElementById("result");
const confetti=document.getElementById("confetti");

document.getElementById("sub").textContent =
`Hi ${HER_NAME} ‚Äî I have a very serious question‚Ä¶ (I practiced in the mirror.)`;

yes.onclick=()=>{
  document.getElementById("title").textContent=`NO TAKESIES BACKSIES! üíû`;
  result.style.display="block";
  pop();
};

let dodges=0;
document.addEventListener("mousemove",e=>{
 if(window.innerWidth<600)return;
 const r=no.getBoundingClientRect();
 if(e.clientX>r.left-40&&e.clientX<r.right+40&&e.clientY>r.top-40&&e.clientY<r.bottom+40){
   dodges++;
   no.style.left=Math.random()*200-100+"px";
   no.style.top=Math.random()*100-50+"px";
 }
});

let taps=0;
no.onclick=()=>{
 taps++;
 if(window.innerWidth<600){
   if(taps==1)no.textContent="Wait no";
   else if(taps==2)no.textContent="Try again";
   else no.textContent="How long have you hated me?";
 }
};

function pop(){
 const colors=["#ff4d6d","#ffd166","#22c55e","#4cc9f0"];
 for(let i=0;i<120;i++){
   const c=document.createElement("i");
   c.style.left=Math.random()*100+"vw";
   c.style.background=colors[Math.floor(Math.random()*colors.length)];
   confetti.appendChild(c);
   setTimeout(()=>c.remove(),2000);
 }
}
</script>
</body>
</html>
